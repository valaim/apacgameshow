<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gameshow Main Menu</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ffcccc, #ffe6e6);
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        header {
            font-family: 'Luckiest Guy', cursive;
            font-size: 2.5em;
            background: #d52b1e;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            animation: fadeIn 0.8s ease-in-out;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .menu-button {
            display: inline-block;
            min-width: 350px;
            padding: 15px 25px;
            background-color: #d52b1e;
            color: white;
            text-decoration: none;
            font-size: 1.3em;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: 0.3s;
            text-align: center;
        }

        .menu-button:hover {
            background-color: #ff3b2e;
            transform: scale(1.05);
        }

        /* Host Button Styling */
        .host-button {
            background-color: #444;
            color: gold;
        }

        .host-button:hover {
            background-color: #222;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>🎮 Welcome to the Gameshow!</header>

    <div class="container">
        <div class="menu-container">
            <a href="auction.html" class="menu-button">🎯 Sub-game 1: Auction</a>
            <a href="company-feud.html" class="menu-button">💬 Sub-game 2: Company Feud</a>
            <a href="hot-seat.html" class="menu-button">🔥 Sub-game 3: Hot Seat</a>
            <a href="time-hop.html" class="menu-button">🕵 Sub-game 4: Time Hop Trivia</a>
            <a href="ScoreSummary.html" class="menu-button">📊 View Scoreboard</a>
            <a href="host-menu.html" class="menu-button host-button">🛠 Host Control Panel</a>
        </div>
    </div>

</body>
</html>

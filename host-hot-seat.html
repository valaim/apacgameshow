<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hot Seat - Host View</title>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<!-- Shared CSS -->
<link rel="stylesheet" href="gameshow.css">

<style>
    .wrong-btn { background: grey; }
    .reset-btn { background: darkred; }
    .reset-btn:hover { background: red; }
</style>
</head>
<body>

<header>
  <button class="back-btn" onclick="window.location.href='host-menu.html'" title="Back">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M15 18l-6-6 6-6"/>
      <path d="M9 12h12"/>
    </svg>
  </button>
  🔥 Hot Seat - Host
</header>

<div class="container">
    <h3>Round: <span id="roundNum">1</span> / 5</h3>
    <div class="form-row">
      <button onclick="startRound()">▶ Start Round</button>
      <button onclick="endRound()">⏹ End Round</button>
    </div>
    <table>
        <thead><tr><th>Buzz Order</th><th>Action</th></tr></thead>
        <tbody id="buzzTable"></tbody>
    </table>
    <div class="form-row">
      <button onclick="nextRound()">⏭ Next Round</button>
      <button class="reset-btn" onclick="resetGame()">🔄 Reset Game</button>
    </div>
</div>

<!-- 📋 Answer Reference Panel -->
<div class="container" id="answerRefContainer">
  <h3>📋 Answer Reference</h3>
  <div id="answerDisplay" class="answer-hidden">Click to Reveal</div>
</div>

<div class="container">
    <h3>📊 Total Scores</h3>
    <table>
        <thead><tr><th>Team</th><th>Score</th></tr></thead>
        <tbody id="scoreTable"></tbody>
    </table>
</div>

<!-- Winner Control -->
<div class="container">
  <div class="winner-control">
    <label for="winnerSelect">Declare Mini‑Game Winner:</label>
    <select id="winnerSelect">
      <option value="">-- Select Team --</option>
      <option value="Team 1">Team 1</option>
      <option value="Team 2">Team 2</option>
      <option value="Team 3">Team 3</option>
      <option value="Team 4">Team 4</option>
      <option value="Team 5">Team 5</option>
    </select>
    <button onclick="declareWinner()">✅ Set Winner</button>
  </div>
</div>

<script>
// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyCqHMhVHAeOn3A8MMcvjVT_6h14jbZhzW0",
  authDomain: "apacgameshow-f8d5d.firebaseapp.com",
  databaseURL: "https://apacgameshow-f8d5d-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "apacgameshow-f8d5d",
  storageBucket: "apacgameshow-f8d5d.firebasestorage.app",
  messagingSenderId: "572761881903",
  appId: "1:572761881903:web:3caef7b2e394a9d430f5da"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ===== Answers Configuration =====
const answers = {
    1: { // Team-specific multiple answers
        type: "team-specific",
        answers: {
            "Team 1": ["Manish Nagpal", "Kang Min Kim", "Percival Lawrence Ramos", "Koeun Chung", "Bimal Balakrishnan"],
            "Team 2": ["Manish Nagpal", "Jackael Lv", "Percival Lawrence Ramos", "Koeun Chung", "Kang Min Kim"],
            "Team 3": ["Kang Min Kim", "Jackael Lv", "Percival Lawrence Ramos", "Koeun Chung", "Bimal Balakrishnan"],
            "Team 4": ["Manish Nagpal", "Kang Min Kim", "Koeun Chung", "Bimal Balakrishnan", "Jackael"],
            "Team 5": ["Manish Nagpal", "Jackael Lv", "Percival Lawrence Ramos", "Kang Min Kim", "Bimal Balakrishnan"]
        }
    },
    2: { type: "shared", answers: ["Apple (dup)", "Lenovo (dup)", "Microsoft (dup)", "Samsung (dup)"] },
    3: { type: "shared", answers: [
            "Adobe Creative Cloud","Azure","ChatGPT","Clipchamp",
            "Connect","Basic Copilot","DocuSign","eFax",
            "Edge","Knowledge Hub","Microsoft Bookings","Microsoft Excel",
            "Microsoft Forms","Microsoft Lists","Microsoft Loop","Microsoft Teams",
            "Microsoft Teams Meetings and Events","Microsoft Visio","Microsoft Viva Insights","MURAL",
            "OneDrive","OneNote","Planner (Tasks by Planner App in Teams)",
            "Planner Premium (formerly Project)","Poll Everywhere","Power BI",
            "Scheduling Poll in Outlook","SharePoint","Sway","Viva Engage (Yammer)"
        ]
    },
    4: { // Shared grouped
        type: "grouped-shared",
        answers: {
            "ASP": ["Pooja Poornam Manivannan [C]","Naufal Ilham","Mark Rommel Manuntag","Giritharan Aanantharaj [C]","Elaine Ravelo","Fakrunizam Bin Mohd Zulkifeli [C]","Dianne Mae Czarina Mansos Condes","Jean Caviar","Shamin Bin Ismail","Mia Gregorio","Avinash Gadi","Manjinder Singh","Mankoo [C]","Srinivasu Reddy Vengkatesan [C]","Jumpol Pangthong","Chanaphol","Wiboonsook [C]","Thong Quoc Nguyen [C]","Merorl Canindo","Esa Andikashwara"],
            "INSWA": ["Vishal Tiwari","Ajay Singh","Chandan Sharma","Piyush Singh [C]"],
            "GCM": ["Edward Zhou [C]","Hong Xiao","Feijun Zhao","Leon Lei Xiao","Ken Cui","Ethan Hu [C]","Angel Lu","Cast Ke","James SIT [C]"],
            "JSK": ["Kentaro Shiozaki","Jiho Kim","Martin Macario [C]","Shunya Watanabe [C]","Ui Ishigami","Kazuki Fukazawa","Nadya Lesnik [C]"]
        }
    },
    5: { type: "shared", answers: [
        '<a href="https://engage.cloud.microsoft/main/org/coca-cola.com/users/eyJfdHlwZSI6IlVzZXIiLCJpZCI6IjU1MzAyMDQ1MDQwNjQifQ" target="_blank" style="color:blue; text-decoration:underline;">Viva Engage</a>'
    ]}
};

// Buzz order display
db.ref("hotSeat/buzzOrder").on("value", snap => {
    const order = snap.val() || [];
    const tbody = document.getElementById("buzzTable");
    tbody.innerHTML = "";
    order.forEach(team => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${team}</td>
                        <td>
                            <button onclick="awardPoints('${team}')">✅ Correct</button>
                            <button class="wrong-btn" onclick="markWrong('${team}')">❌ Wrong</button>
                        </td>`;
        tbody.appendChild(tr);
    });
});

let answersVisible = false; // Track toggle state

// Round tracking & answer panel update
db.ref("hotSeat/currentRound").on("value", snap => {
    const round = snap.val() || 1;
    document.getElementById("roundNum").innerText = round;

    const answerDisplay = document.getElementById("answerDisplay");
    answerDisplay.innerText = "Click to Reveal";
    answerDisplay.classList.remove("answer-visible");
    answerDisplay.classList.add("answer-hidden");
    answersVisible = false;

    answerDisplay.onclick = function() {
        if (answersVisible) {
            answerDisplay.innerText = "Click to Reveal";
            answerDisplay.classList.remove("answer-visible");
            answerDisplay.classList.add("answer-hidden");
            answersVisible = false;
            return;
        }

        const roundData = answers[round];
        let html = "";

        if (!roundData) {
            html = "No answers set for this round";
        } 
        else if (roundData.type === "team-specific") {
            html = '<div class="answer-grid">';
            for (let team in roundData.answers) {
                html += `<div class="answer-card"><h4>${team}</h4><ul>`;
                roundData.answers[team].forEach(ans => { html += `<li>${ans}</li>`; });
                html += `</ul></div>`;
            }
            html += '</div>';
        }
        else if (roundData.type === "grouped-shared") {
            html = '<div class="answer-grid">';
            for (let group in roundData.answers) {
                html += `<div class="answer-card"><h4>${group}</h4><ul>`;
                roundData.answers[group].forEach(ans => { html += `<li>${ans}</li>`; });
                html += `</ul></div>`;
            }
            html += '</div>';
        }
        else if (roundData.type === "shared") {
            html = '<div class="answer-shared-grid">';
            roundData.answers.forEach(item => {
                html += `<div class="answer-shared-card">${item}</div>`;
            });
            html += '</div>';
        }

        answerDisplay.innerHTML = html;
        answerDisplay.classList.remove("answer-hidden");
        answerDisplay.classList.add("answer-visible");
        answersVisible = true;
    };
});

function startRound() { db.ref("hotSeat").update({ buzzOrder: [], roundActive: true }); }
function endRound() { db.ref("hotSeat/roundActive").set(false); }
function nextRound() { db.ref("hotSeat/currentRound").transaction(r => (r || 1) + 1); db.ref("hotSeat").update({ buzzOrder: [], roundActive: false }); }
function awardPoints(team) { db.ref(`teams/${team}/score`).transaction(score => (score || 0) + 3); alert(`${team} gets 3 points!`); }
function markWrong(team) { db.ref("hotSeat/buzzOrder").once("value").then(snap => { let order = snap.val() || []; order = order.filter(t => t !== team); db.ref("hotSeat/buzzOrder").set(order); }); }
function resetGame() {
    if (confirm("Are you sure you want to reset the game? All scores will be cleared.")) {
        db.ref("hotSeat").set({ currentRound: 1, buzzOrder: [], roundActive: false });
        db.ref("teams").set({});
    }
}
db.ref("teams").on("value", snap => {
    const teams = snap.val() || {};
    const tbody = document.getElementById("scoreTable");
    tbody.innerHTML = "";
    Object.keys(teams).forEach(team => {
        tbody.innerHTML += `<tr><td>${team}</td><td>${teams[team].score || 0}</td></tr>`;
    });
});
function declareWinner() {
  const winner = document.getElementById('winnerSelect').value;
  if (!winner) { alert("Please select a team to declare as winner!"); return; }
  const winsRef = db.ref('wins/' + winner);
  winsRef.transaction(currentWins => (currentWins || 0) + 1)
    .then(() => alert(`${winner} wins this mini-game! 🏆`))
    .catch(error => console.error("Error updating winner:", error));
}
</script>
</body>
</html>
